name: Javascript Documentation

on: push

jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Build
          uses: andstor/jsdoc-action@v1
          with:
            source_dir: ./specs/tarotCards
            recurse: true
            output_dir: ./documentation
        
        - name: Run Process
          run: |
              npm run jsdoc