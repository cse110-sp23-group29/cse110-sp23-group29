<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../specs/tarotCards/BlueScreen.css">
    <!-- Sets the title of the webpage -->
	<title>Tarot Cards</title>
    <link rel="stylesheet" type="text/css" href="../specs/tarotCards/BlueScreen.css">
    <style>
        .card-response {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div id="past-card" class="card-placeholder">
            <h1 class="card-title">Past</h1>
            <p class="card-response"></p>
        </div>

        <div id="present-card" class="card-placeholder">
            <h1 class="card-title">Present</h1>
            <p class="card-response"></p>
        </div>

        <div id="future-card" class="card-placeholder">
            <h1 class="card-title">Future</h1>
            <p class="card-response"></p>
        </div>
    </div>
  
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Past</h2>
            <p class="card-response"></p>
        </div>
    </div>
  
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Present</h2>
            <p class="card-response"></p>
        </div>
    </div>
  
    <div id="modal3" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Future</h2>
            <p class="card-response"></p>
        </div>
    </div>
  
    <div class="input-container">
        <input type="text" class="input-field" placeholder="Enter a sentence">
        <button class="submit-btn">Submit</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="../specs/tarotCards/BlueScreen.js"></script>
</body>
</html>
