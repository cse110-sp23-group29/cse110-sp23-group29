<!-- BlueScreen.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../specs/tarotCards/BlueScreen.css">
    <!-- Link to external JavaScript file -->
    <script src="../specs/tarotCards/BlueScreen.js"></script>
    <!-- Sets the title of the webpage -->
	<title>Tarot Cards</title>
    <link rel="stylesheet" type="text/css" href="../specs/tarotCards/BlueScreen.css">
</head>

<body>
    <div class="card-container">
      <div id="past-card" class="card-placeholder">
        <h1>Past</h1>
      </div>

      <div id="present-card" class="card-placeholder">
        <h1>Present</h1>
      </div>

      <div id="future-card" class="card-placeholder">
        <h1>Future</h1>
      </div>
    </div>
  
    <div id="modal1" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal 1 Content</h2>
        <p>This is the overlay/modal screen for Card 1.</p>
      </div>
    </div>
  
    <div id="modal2" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal 2 Content</h2>
        <p>This is the overlay/modal screen for Card 2.</p>
      </div>
    </div>
  
    <div id="modal3" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal 3 Content</h2>
        <p>This is the overlay/modal screen for Card 3.</p>
      </div>
    </div>
  
    <div class="input-container">
      <input type="text" class="input-field" placeholder="Enter a sentence">
      <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
