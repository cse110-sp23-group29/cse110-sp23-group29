<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../specs/tarotCards/BlueScreen.css">
    <!-- Link to external JavaScript file -->
    <script src="../specs/tarotCards/BlueScreen.js"></script>
    <!-- Sets the title of the webpage -->
	<title>Tarot Cards</title>
    <link rel="stylesheet" type="text/css" href="../specs/tarotCards/BlueScreen.css">
</head>

<body>

  <audio autoplay loop id="bg-music">
		<source src="./specs/audio/testMusic.mp3" type="audio/mp3">
	</audio>

    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <h1>♠</h1>
          </div>
          <div class="card-back">
            <h1>Back</h1>
          </div>
        </div>
      </div>
    
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <h1>♥</h1>
          </div>
          <div class="card-back">
            <h1>Back</h1>
          </div>
        </div>
      </div>
    
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <h1>♦</h1>
          </div>
          <div class="card-back">
            <h1>Back</h1>
          </div>
        </div>
      </div>
    </div>
  
    <div id="modal1" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal 1 Content</h2>
        <p>This is the overlay/modal screen for Card 1.</p>
      </div>
    </div>
  
    <div id="modal2" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal 2 Content</h2>
        <p>This is the overlay/modal screen for Card 2.</p>
      </div>
    </div>
  
    <div id="modal3" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal 3 Content</h2>
        <p>This is the overlay/modal screen for Card 3.</p>
      </div>
    </div>
  
    <div class="input-container">
      <input type="text" class="input-field" placeholder="Enter a sentence">
      <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
