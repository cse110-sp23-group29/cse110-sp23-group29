<!DOCTYPE html>
<html>
<head>
    <!-- Link to external JavaScript file -->
    <script src="../specs/tarotCards/tarotCardsLandingPage.js"></script>
    <!-- Sets the title of the webpage -->
	<title>Tarot Cards</title>
	<!-- Links to the CSS stylesheet for the webpage -->
	<link rel="stylesheet" type="text/css" href="../specs/tarotCards/tarotCardsLandingPage.css">
	<!-- Preconnects to Google Fonts to improve performance -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Links to the fonts used on the webpage -->
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <section class="computer">
        <video id="fade-in-video" src="../specs/videos/video2.mp4" muted></video> 
        <div class="image-container">
            <img class="test-bg" src="../specs/images/cat.png" alt="">
            <!-- Image of computer -->
            <img id="image" src="../specs/images/computer-screen.png" alt="computer screen start">
            <!-- Video of TV turning on. The thumbnail is the "Press to Start" image, which prompts the user to click the screen to start. -->
            <!-- The poster attribute is for the thumbnail, and is set to a transparent image, and the video's background is set to the
                 "Press to Start" image. This is a hack that ensures that the thumbnail is the same size as the video, even if the thumbnail
                and the video have different aspect ratios -->
            <video id="video-player" src="../specs/videos/video2.mp4" poster="../specs/images/transparent.png" onclick="handleVideoClick()"></video> 
        </div>
    </section>
</body>
</html>
