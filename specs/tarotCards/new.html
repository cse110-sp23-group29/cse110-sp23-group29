<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      display: inline-block;
      margin: 20px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-front {
      background-color: #3498db;
      color: white;
    }

    .card-back {
      background-color: #e74c3c;
      color: white;
      transform: rotateY(180deg);
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <div class="card-front">
        <div class="card-content">
          <h2>Card 1</h2>
        </div>
      </div>
      <div class="card-back">
        <div class="card-content">
          <h2>Card 1 Back</h2>
          <p>This is the back of Card 1.</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <div class="card-front">
        <div class="card-content">
          <h2>Card 2</h2>
        </div>
      </div>
      <div class="card-back">
        <div class="card-content">
          <h2>Card 2 Back</h2>
          <p>This is the back of Card 2.</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card" onclick="flipCard(this)">
    <div class="card-inner">
      <div class="card-front">
        <div class="card-content">
          <h2>Card 3</h2>
        </div>
      </div>
      <div class="card-back">
        <div class="card-content">
          <h2>Card 3 Back</h2>
          <p>This is the back of Card 3.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard(card) {
      card.classList.toggle("flip");
      var cardBack = card.querySelector(".card-back");
      cardBack.style.backgroundColor = "blue";
    }
  </script>
</body>
</html>
