<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #b3e6ff;
      margin: 0;
      padding: 0;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      gap: 50px; /* Add gap between cards */
      
    }

    .card {
      width: 140px;
      height: 210px;
      perspective: 1000px;
      margin: 10px;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .card-front {
      background-color: #f04c90;
      transform: rotateY(0deg);
    }

    .card-back {
      background-color: #b3e6ff;
      transform: rotateY(180deg);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 280px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      background-color: #f04c90;
      padding: 20px;
      
      
    }

    .modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 150px;
      
    }

    .input-field {
      width: 500px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      
    }

    .submit-btn {
      padding: 10px 20px;
      border: none;
      background-color: #f04c90;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h1>♠</h1>
        </div>
        <div class="card-back">
          <h1>Back</h1>
        </div>
      </div>
    </div>
  
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h1>♥</h1>
        </div>
        <div class="card-back">
          <h1>Back</h1>
        </div>
      </div>
    </div>
  
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <h1>♦</h1>
        </div>
        <div class="card-back">
          <h1>Back</h1>
        </div>
      </div>
    </div>
  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal 1 Content</h2>
      <p>This is the overlay/modal screen for Card 1.</p>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal 2 Content</h2>
      <p>This is the overlay/modal screen for Card 2.</p>
    </div>
  </div>

  <div id="modal3" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modal 3 Content</h2>
      <p>This is the overlay/modal screen for Card 3.</p>
    </div>
  </div>

  <div class="input-container">
    <input type="text" class="input-field" placeholder="Enter a sentence">
    <button class="submit-btn">Submit</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var cards = document.querySelectorAll(".card");
      var modals = document.querySelectorAll(".modal");
      var closeModalBtns = document.getElementsByClassName("close");

      // Flip the card and show the modal
      cards.forEach(function(card, index) {
        card.addEventListener("click", function() {
          card.classList.toggle("flipped");
          modals[index].style.display = "block";
        });
      });

      // Close the modal and flip the card back
      for (var i = 0; i < closeModalBtns.length; i++) {
        closeModalBtns[i].addEventListener("click", function() {
          var modal = this.parentElement.parentElement;
          modal.style.display = "none";
          var index = Array.from(modals).indexOf(modal);
          cards[index].classList.remove("flipped");
        });
      }

      window.addEventListener("click", function(event) {
        if (event.target.classList.contains("modal")) {
          event.target.style.display = "none";
          var index = Array.from(modals).indexOf(event.target);
          cards[index].classList.remove("flipped");
        }
      });

      var inputField = document.querySelector(".input-field");
      var submitBtn = document.querySelector(".submit-btn");

      submitBtn.addEventListener("click", function() {
        var sentence = inputField.value;
        if (sentence.trim() !== "") {
          console.log("Submitted sentence:", sentence);
          // Perform desired action with the submitted sentence
          inputField.value = "";
        }
      });
    });
  </script>
</body>
</html>
