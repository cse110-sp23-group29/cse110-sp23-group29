<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 200px;
      height: 300px;
      background-color: #eaeaea;
      margin: 10px;
      perspective: 1000px;
      position: relative;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-front {
      background-color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .card-back {
      background-color: #333;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card" onclick="flipCard(0)">
    <div class="card-inner">
      <div class="card-front">Card 1</div>
      <div class="card-back">Modal 1 Content</div>
    </div>
  </div>
  <div class="card" onclick="flipCard(1)">
    <div class="card-inner">
      <div class="card-front">Card 2</div>
      <div class="card-back">Modal 2 Content</div>
    </div>
  </div>
  <div class="card" onclick="flipCard(2)">
    <div class="card-inner">
      <div class="card-front">Card 3</div>
      <div class="card-back">Modal 3 Content</div>
    </div>
  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h2>Modal 1</h2>
      <p>This is the content of Modal 1.</p>
      <button onclick="closeModal(0)">Close</button>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <h2>Modal 2</h2>
      <p>This is the content of Modal 2.</p>
      <button onclick="closeModal(1)">Close</button>
    </div>
  </div>

  <div id="modal3" class="modal">
    <div class="modal-content">
      <h2>Modal 3</h2>
      <p>This is the content of Modal 3.</p>
      <button onclick="closeModal(2)">Close</button>
    </div>
  </div>

  <script>
    function flipCard(cardIndex) {
      var card = document.getElementsByClassName("card")[cardIndex];
      card.classList.toggle("flipped");
    }

    function closeModal(modalIndex) {
      var modal = document.getElementsByClassName("modal")[modalIndex];
      modal.style.display = "none";
    }
  </script>
</body>
</html>
