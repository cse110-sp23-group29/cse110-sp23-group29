<!DOCTYPE html>
<html>
<head>
    <title>Tarot Card Fortune Telling</title>
    <script>
        function getFortune(card, position) {
            // Create a JavaScript object to hold the fortunes for each card
            var fortunes = {
                "The Fool": {
                    "past": "You had a carefree and adventurous past.",
                    "present": "You are on the brink of a new journey.",
                    "future": "You will experience new beginnings and opportunities."
                },
                "The Magician": {
                    "past": "You had great potential that you tapped into.",
                    "present": "You have the power to manifest your desires.",
                    "future": "You will have success and mastery in your endeavors."
                },
                // Add fortunes for the other cards here...
                "The World": {
                    "past": "You achieved a sense of fulfillment and completion.",
                    "present": "You are on the verge of reaching your goals.",
                    "future": "You will experience unity and wholeness in your life."
                }
            };
            
            // Retrieve the fortune based on the card and position
            return fortunes[card][position];
        }

        function displayFortune() {
            var card = document.getElementById("card").value;
            var position = document.getElementById("position").value;
            var fortune = getFortune(card, position);
            document.getElementById("result").textContent = fortune;
        }
    </script>
</head>
<body>
    <h1>Tarot Card Fortune Telling</h1>
    
    <div>
        <label for="card">Select a Card:</label>
        <select id="card">
            <option value="The Fool">The Fool</option>
            <option value="The Magician">The Magician</option>
            <!-- Add options for the other cards here... -->
            <option value="The World">The World</option>
        </select>
    </div>
    
    <div>
        <label for="position">Select a Position:</label>
        <select id="position">
            <option value="past">Past</option>
            <option value="present">Present</option>
            <option value="future">Future</option>
        </select>
    </div>
    
    <button onclick="displayFortune()">Get Fortune</button>
    
    <div id="result"></div>
</body>
</html>
